<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littelgame</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset et polices */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Edu SA Hand', cursive;
        }

        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin: 50px 0;
            text-shadow: 2px 2px #0000aa;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding-bottom: 50px;
        }

        .content {
            background-color: #ffffffdd;
            width: 250px;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .content img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .Jeu p {
            color: #0072ff;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 10px;
            background-color: #0072ff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 800px) {
            main {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Littelgame</h1>
    </header>
    <main>
        <div class="content">
            <img src="./chifoumi/pierre-feuille-cisaux.png" alt="Pierre-Feuille-Ciseaux">
            <div class="Jeu">
                <p>Joue à pierre-feuille-ciseaux contre l'ordinateur</p>
                <a href="./chifoumi/index.html">Play</a>
            </div>
        </div>

        <div class="content">
            <img src="./morpion/aperçu.png" alt="Morpion">
            <div class="Jeu">
                <p>Un jeu de morpion multijoueurs</p>
                <a href="./morpion/index.html">Play</a>
            </div>
        </div>

        <div class="content">
            <img src="./nombre/aperçu.png" alt="Devine le nombre">
            <div class="Jeu">
                <p>Devine le nombre entre 1 et 100</p>
                <a href="./nombre/index.html">Play</a>
            </div>
        </div>

        <div class="content">
            <img src="./démineur/aperçu.png" alt="Démineur">
            <div class="Jeu">
                <p>Un petit démineur</p>
                <a href="./démineur/index.html">Play</a>
            </div>
        </div>
    </main>
</body>
</html>
