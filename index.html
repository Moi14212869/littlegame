<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Edu SA Hand', cursive;
        }

        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            animation: bgAnimation 15s ease infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        header {
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            color: #fff;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding-bottom: 50px;
            width: 90%;
            max-width: 1200px;
        }

        .content {
            background: linear-gradient(145deg, #ffffffdd, #ffffffbb);
            width: 260px;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .content:hover::before {
            top: -20%;
            left: -20%;
        }

        .content:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .content img {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }

        .Jeu p {
            color: #0072ff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 15px;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        a:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 800px) {
            main {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
